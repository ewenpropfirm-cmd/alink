name: Render Images

on:
  workflow_dispatch:
    inputs:
      app:
        description: 'Which app to render?'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - affiliate-links
          - trade-hub
          - kickback
          - blog
          - blog-save-money-kickback
          - cheddys-kitchen
      include_video:
        description: 'Also render promo videos?'
        required: true
        default: 'no'
        type: choice
        options:
          - 'no'
          - 'yes'

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create output directory
        run: mkdir -p out/affiliate-links out/trade-hub out/kickback out/blog out/cheddys-kitchen

      - name: Render Affiliate Links images
        if: ${{ github.event.inputs.app == 'all' || github.event.inputs.app == 'affiliate-links' }}
        run: |
          npx remotion still 1-AffiliateLinksBanner out/affiliate-links/1-banner.png
          npx remotion still 2-FeatureAnalytics out/affiliate-links/2-analytics.png
          npx remotion still 3-FeatureTemplates out/affiliate-links/3-templates.png
          npx remotion still 4-FeatureAdmin out/affiliate-links/4-admin.png
          npx remotion still 5-FeatureShowcase out/affiliate-links/5-showcase.png
          npx remotion still 6-FeatureUseCases out/affiliate-links/6-use-cases.png

      - name: Render Trade Hub images
        if: ${{ github.event.inputs.app == 'all' || github.event.inputs.app == 'trade-hub' }}
        run: |
          npx remotion still TradeHub-1-Banner out/trade-hub/1-banner.png
          npx remotion still TradeHub-2-Calendar out/trade-hub/2-calendar.png
          npx remotion still TradeHub-3-Calculator out/trade-hub/3-calculator.png
          npx remotion still TradeHub-4-HeatMap out/trade-hub/4-heatmap.png
          npx remotion still TradeHub-5-Partners out/trade-hub/5-partners.png
          npx remotion still TradeHub-6-Overview out/trade-hub/6-overview.png
          npx remotion still TradeHub-7-News out/trade-hub/7-news.png
          npx remotion still TradeHub-8-WhiteLabel out/trade-hub/8-whitelabel.png
          npx remotion still TradeHub-AppIcon out/trade-hub/app-icon.png

      - name: Upload Affiliate Links images
        if: ${{ github.event.inputs.app == 'all' || github.event.inputs.app == 'affiliate-links' }}
        uses: actions/upload-artifact@v4
        with:
          name: affiliate-links-images
          path: out/affiliate-links/

      - name: Upload Trade Hub images
        if: ${{ github.event.inputs.app == 'all' || github.event.inputs.app == 'trade-hub' }}
        uses: actions/upload-artifact@v4
        with:
          name: trade-hub-images
          path: out/trade-hub/

      - name: Render Kickback images
        if: ${{ github.event.inputs.app == 'all' || github.event.inputs.app == 'kickback' }}
        run: |
          npx remotion still Kickback-1-Banner out/kickback/1-banner.png
          npx remotion still Kickback-2-Dashboard out/kickback/2-dashboard.png
          npx remotion still Kickback-3-HowItWorks out/kickback/3-how-it-works.png
          npx remotion still Kickback-4-Deals out/kickback/4-deals.png
          npx remotion still Kickback-5-Extension out/kickback/5-extension.png

      - name: Upload Kickback images
        if: ${{ github.event.inputs.app == 'all' || github.event.inputs.app == 'kickback' }}
        uses: actions/upload-artifact@v4
        with:
          name: kickback-images
          path: out/kickback/

      - name: Render Blog images
        if: ${{ github.event.inputs.app == 'all' || github.event.inputs.app == 'blog' }}
        run: |
          npx remotion still Blog-1-WhopReview out/blog/1-whop-review.webp --image-format=webp --quality=85
          npx remotion still Blog-2-WhopVsGumroad out/blog/2-whop-vs-gumroad.webp --image-format=webp --quality=85
          npx remotion still Blog-3-SaveMoney out/blog/3-save-money.webp --image-format=webp --quality=85
          npx remotion still Blog-4-SaveMoneyKickback out/blog/4-save-money-kickback.webp --image-format=webp --quality=85
          npx remotion still Blog-5-KickbackReview out/blog/5-kickback-review.webp --image-format=webp --quality=85

      - name: Upload Blog images
        if: ${{ github.event.inputs.app == 'all' || github.event.inputs.app == 'blog' }}
        uses: actions/upload-artifact@v4
        with:
          name: blog-images
          path: out/blog/

      - name: Render Save Money Kickback only
        if: ${{ github.event.inputs.app == 'blog-save-money-kickback' }}
        run: |
          npx remotion still Blog-4-SaveMoneyKickback out/blog/4-save-money-kickback.webp --image-format=webp --quality=85

      - name: Upload Save Money Kickback
        if: ${{ github.event.inputs.app == 'blog-save-money-kickback' }}
        uses: actions/upload-artifact@v4
        with:
          name: save-money-kickback
          path: out/blog/4-save-money-kickback.webp

      - name: Render Cheddys Kitchen images
        if: ${{ github.event.inputs.app == 'all' || github.event.inputs.app == 'cheddys-kitchen' }}
        run: |
          npx remotion still Cheddys-1-Banner out/cheddys-kitchen/1-banner.png
          npx remotion still Cheddys-2-Stats out/cheddys-kitchen/2-stats.png
          npx remotion still Cheddys-3-Sports out/cheddys-kitchen/3-sports.png
          npx remotion still Cheddys-4-Pricing out/cheddys-kitchen/4-pricing.png
          npx remotion still Cheddys-5-PricingTiers out/cheddys-kitchen/5-pricing-tiers.png

      - name: Upload Cheddys Kitchen images
        if: ${{ github.event.inputs.app == 'all' || github.event.inputs.app == 'cheddys-kitchen' }}
        uses: actions/upload-artifact@v4
        with:
          name: cheddys-kitchen-images
          path: out/cheddys-kitchen/

      - name: Create videos directory
        if: ${{ github.event.inputs.include_video == 'yes' }}
        run: mkdir -p out/videos

      - name: Render Affiliate Links promo video
        if: ${{ github.event.inputs.include_video == 'yes' && (github.event.inputs.app == 'all' || github.event.inputs.app == 'affiliate-links') }}
        run: npx remotion render AffiliateLinks-PromoVideo out/videos/affiliate-links-promo.mp4

      - name: Upload videos
        if: ${{ github.event.inputs.include_video == 'yes' }}
        uses: actions/upload-artifact@v4
        with:
          name: promo-videos
          path: out/videos/
